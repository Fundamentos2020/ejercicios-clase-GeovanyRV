<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Formulario</title>
</head>

<body>
	<form>
		Input de tipo texto
		<br>
		<br>
		<input type="text" placeholder="Hola mundo" autocomplete="on">
		<br>
		<br>
		Input de tipo numerico
		<br>
		<br>
		<input type="number" max="10" min="1" value="2" readonly="">
		<br>
		<br>
		Input de tipo password
		<br>
		<br>
		<input type="password">
		<br>
		<br>
		Input de tipo fecha
		<br>
		<br>
		<input type="date">
		<br>
		<br>
		Input de tipo cheskbox
		<br>
		<br>
		<input type="checkbox">
		<br>
		<br>
		<input type="color">
		<br>
		<br>
		<br>
		<select>
			<option value="1">Elemento 1</option>
			<option value="2">Elemento 2</option>
			<option value="3">Elemento 3</option>
			<option value="4">Elemento 4</option>
		</select>
		<br>
		<br>
		<br>
		Area de texto
		<br>
		<br>
		<textarea rows="4" cols="10"></textarea>
		<br>
		<br>
		<input list="lista">
		<datalist id="lista">
			<option value="Elemento 1">
			<option value="Elemento 2">
			<option value="Elemento 3">
			<option value="Elemento 4">
		</datalist>
		<button type="submit">Presiona el boton</button>
		
	</form>
</body>

</html>
